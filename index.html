        <a href="#sec1" class="btn btn-default btn-lg">Get Started</a>

<div id="sec1" class="blurb" ng-controller="MainCtrl">

            <div class="col-md-12">

                <p class="lead">{{section.description}}</p>
            </div>
        </div>
        <div ng-repeat="q in section.questions.R" class="row">
            <div class="col-md-12">
                {{q}}
            </div>
        </div>
    </div>
</div>
